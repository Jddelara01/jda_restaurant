{% extends "base.html" %}

{% block content %}

<h2>My Reservation</h2>

<div>
    <hr>
    {% for booking in bookings %}
        <ul>Name: {{ booking.name }}</ul>
        <ul>Date: {{ booking.date }}</ul>
        <ul>Time: {{ booking.time }}</ul>
        <ul>Number of People: {{ booking.num_of_people }}</ul>
    {% endfor %}
</div>

{% endblock content %}
