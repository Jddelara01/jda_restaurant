{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JDA Restaurant</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'open_home_page' %}">JDA</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'open_home_page' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'make_reservation' %}">Reserve</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'get_reservation_detail' %}">My Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}

  <footer class="container p-4 rounded myfooter">
    <div class="d-lg-flex justify-content-between">
      <div>
        <span>JDA</span>
      </div>
      <div class="copyright">
        <p>Copyright Â© JDA Restaurant 2023</p>
      </div>
      <div>
        <ul class="d-flex gap-3 list-unstyled">
          <li><a href="https://facebook.com" target="_blank" rel="noopener"
              aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
          </li>
          <li><a href="https://youtube.com" target="_blank" rel="noopener"
              aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
          </li>
          <li><a href="https://twitter.com" target="_blank" rel="noopener"
              aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
          </li>
          <li><a href="https://instagram.com" target="_blank" rel="noopener"
              aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>

  <!-- font awesome script-->
  <script src="https://kit.fontawesome.com/238c059d41.js" crossorigin="anonymous"></script>
</body>

</html>
